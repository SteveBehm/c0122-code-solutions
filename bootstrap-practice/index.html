<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Bootstrap Practice</title>
</head>
<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg dark-color navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand"><span class="logo">Goalie Finder</span></a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      ><span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="#edit-profile" class="nav-link">Edit Profile</a>
          </li>
          <li class="nav-item">
            <a href="#sign-out" class="nav-link">Sign Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Chat Box-->
  <div class="container mt-4">
    <div class="card mx-auto" style="max-width:400px">
      <div class="card-header dark-color">
        <div class="navbar navbar-expand p-0">
          <ul class="navbar-nav me-auto">
            <li class="nav-item text-light">
              Patrick Roy
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="fas fa-times text-light"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="card-body p-4 dark-color" style="height: 500px; overflow: auto">

        <div class="d-flex justify-content-end">
          <div class="text-light ps-2">
            GL
          </div>
        </div>
        <div class="d-flex align-items-baseline mb-4">
          <div class="ps-4">
            <div class="message card d-inline-block text-light border border-light p-2 text-end">
              Hey Pat, we could use a goalie if you are free?
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-start">
          <div class="text-light ps-2">
            PR
          </div>
        </div>
        <div class="d-flex align-items-baseline mb-4">
          <div class="pe-4">
            <div class="message card d-inline-block text-light border border-light p-2">
              Hi Guy, I am interested! What are the details?
            </div>
          </div>
        </div>

      </div>
      <div class="card-footer position-absolute bottom-0 m-0 p-1 col-12">
        <form id="chat-form">

          <div class="input-group">
            <input type="text" class="dark-input form-control" placeholder="Enter Message.." aria-label="Recipient's username" aria-describedby="send-msg">
            <button class="btn btn-outline-secondary" type="button" id="send-msg">SEND</button>
          </div>

        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
