<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="recruiter-form">
    <h2 class="centered">LEARN MORE</h2>
    <label for="email" class="bold">COMPANY EMAIL</label>
    <input id="email" type="text" name="email" placeholder="sally@company.co">
    <label for="name" class="bold">NAME</label>
    <input id="name" type="text" name="name" placeholder="Sally Smith">
    <label for="hiring" class="bold">WHERE ARE YOU HIRING?</label>
    <input id="hiring" type="text" name="hiring" placeholder="City, Country">
    <label for="engineers in 6 months" class="bold">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select id="engineers" name="hiring engineers" class="drop-down">
      <option value="1-2 engineers">1-2 Engineers</option>
      <option value="3-4 engineers">3-4 Engineers</option>
    </select>
    <div class="align-right">
      <button type="button" class="submit" name="submit">SUBMIT</button>
    </div>
  </form>
</body>
</html>
