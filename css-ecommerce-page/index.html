<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h2 class="header-text">New Arrivals</h2>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <div class="item-img">
          <img class="img-size" alt="free people dress" src="images/dress1.jpeg">
        </div>
        <p class="description">Free People <span class="size">| Size 6</span></p>
        <p class="price-text"><span class="price">$35</span> <span class="prev-price"><del>$125 retail</del></span></p>
      </div>
      <div class="column-fifth">
        <div class="item-img">
          <img class="img-size" alt="Yves Saint Laurent clutch" src="images/ysl-bag.jpeg">
        </div>
        <p class="description">Yves Saint Laurent <span class="size">| One-size</span></p>
        <p class="price-text"><span class="price">$200</span> <span class="prev-price"><del>$1600 retail</del></span></p>
      </div>
      <div class="column-fifth">
        <div class="item-img">
          <img class="img-size" alt="tiffany key necklace" src="images/key.jpeg">
        </div>
        <p class="description">Tiffany <span class="size">| One-size</span></p>
        <p class="price-text"><span class="price">$476</span> <span class="prev-price"><del>$2000 retail</del></span></p>
      </div>
      <div class="column-fifth">
        <div class="item-img">
          <img class="img-size" alt="louis vuitton clutch" src="images/lv-bag.jpg">
        </div>
        <p class="description">Louis Vuitton <span class="size">| One-size</span></p>
        <p class="price-text"><span class="price">$95</span> <span class="prev-price"><del>$1200 retail</del></span></p>
      </div>
      <div class="column-fifth">
        <div class="item-img">
          <img class="img-size" alt="reformation dress" src="images/dress2.jpeg">
        </div>
        <p class="description">Reformation <span class="size">| Size 4</span></p>
        <p class="price-text"><span class="price">$35</span> <span class="prev-price"><del>$125 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
