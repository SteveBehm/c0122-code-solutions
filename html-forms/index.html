<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
  <style>
    body {
      max-width: 450px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1 id="title" class="text-center">Coding Form!</h1>
  <form>
    <div>
      <label for="email">Email</label><br />
      <input id="email" type="text" name="email"/>
    </div>
    <div>
      <label for="coding">Why is coding cool?</label><br />
      <select name="coding-cool" id="coding">
        <option value="select">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <div>
      <p>Favorite Language (choose one)</p>
      <input id="html" type="radio" name="language" value="html" />
      <label for="html">HTML</label>
      <input id="css" type="radio" name="language" value="css" />
      <label id="css" for="css">CSS</label>
      <input id="javascript" type="radio" name="language" value="javascript" />
      <label for="javascript">JavaScript</label>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <input id="sign-up" type="checkbox" name="information" value="sign-up"/>
      <label for="sign-up">Sign me up!</label>
    </div>
    <div>
      <label for="comments">Comments</label><br />
      <textarea name="comments" rows="10" cols="30" id="comments"></textarea>
    </div>
    <div>
      <input id="submit" type="submit" name="submit" value="submit" />
    </div>
  </form>
</body>
</html>
